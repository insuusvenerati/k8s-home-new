apiVersion: v1
kind: Service
metadata:
  name: home-assistant-ingress
  namespace: default
spec:
  ports:
    - port: 8123
      name: http
      targetPort: 8123
      protocol: TCP
    - port: 8181
      name: tautulli
      targetPort: 8181
      protocol: TCP
  type: LoadBalancer
  externalTrafficPolicy: Local
---
kind: Endpoints
apiVersion: v1
metadata:
  name: home-assistant-ingress
  namespace: default
subsets:
  - addresses:
      - ip: 192.168.1.136
    ports:
      - port: 8123
        name: http
      - port: 8181
        name: tautulli
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  rules:
    - host: home-assistant.${SECRET_DOMAIN}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: home-assistant-ingress
                port:
                  number: 8123
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: home-assistant-ingress
                port:
                  number: 8181
  tls:
    - hosts:
        - home-assistant.${SECRET_DOMAIN}
      secretName: home-assistant-tls
  ingressClassName: nginx
